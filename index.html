<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>너를 위한 밤</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');

        :root {
            --bg-color: #0b0e1d;
            --candle-body: #f1f2f6;
            --flame-color: #ff9d00;
        }

        body {
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Nanum Pen Script', cursive;
        }

        /* 밤하늘 별 효과 */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); box-shadow: 0 0 10px white; }
        }

        /* 가이드 텍스트 */
        h2 {
            font-size: 2rem;
            margin-bottom: 60px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            z-index: 10;
        }

        /* 촛불 구역 */
        .candle-container {
            display: flex;
            gap: 50px;
            margin-bottom: 120px;
            z-index: 10;
        }

        .candle {
            cursor: pointer;
            position: relative;
            transition: 0.3s;
        }

        .candle:hover { transform: translateY(-5px); }

        .flame {
            width: 18px;
            height: 28px;
            background: var(--flame-color);
            border-radius: 50% 50% 20% 20%;
            margin: 0 auto;
            box-shadow: 0 0 20px 5px var(--flame-color), 0 0 40px 10px rgba(255, 157, 0, 0.3);
            animation: flicker 0.15s infinite alternate;
        }

        .stick {
            width: 24px;
            height: 70px;
            background: linear-gradient(to right, #e0e0e0, #ffffff, #d0d0d0);
            border-radius: 4px;
            margin: 0 auto;
        }

        /* 촛불 꺼짐 상태 */
        .candle.off .flame {
            opacity: 0;
            transform: scale(0);
            transition: 0.4s ease-out;
        }

        /* 편지 팝업 */
        #letter {
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff9e6;
            color: #333;
            padding: 25px 40px;
            border-radius: 2px;
            box-shadow: 5px 5px 20px rgba(0,0,0,0.4);
            display: none;
            z-index: 100;

            text-align: center;
